# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
# Va permettre de r√©duire la taille des images dans le navigateur
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        miniature:
            quality: 75
            filters:
                thumbnail:
                    size: [50,50]
                    mode: outbound
        mini_oeuvre:
            quality: 75
            filters:
                 thumbnail:
                    size: [ 350,320 ]
                    mode: outbound
        detail_oeuvre:
            quality: 75
            filters:
                thumbnail:
                    size: [1280,890 ]
                    mode: outbound
        background:
            quality: 75
            filters:
                thumbnail:
                    size: [ 1900,500 ]
                    mode: outbound
    twig:
        mode: lazy
